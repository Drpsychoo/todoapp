name: texastodo
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.7.2

dependencies:
  flutter:
    sdk: flutter
  introduction_screen: ^3.1.17
  flutter_screenutil: ^5.9.3
  firebase_core: ^3.15.1
  firebase_auth: ^5.6.2
  get: ^4.7.2
  shared_preferences: ^2.5.3
  persistent_bottom_nav_bar: ^6.2.1
  flutter_svg: ^2.2.0
  intl: any
  easy_date_timeline: any
  dio: ^5.8.0+1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.14.3

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  remove_alpha_ios: true
  image_path: "assets/icon/icon.png"
  min_sdk_android: 23

flutter:
  uses-material-design: true

  assets:
    - assets/
    - assets/logo/
    - assets/nav/
    - assets/images/
